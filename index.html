<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>COWabunga!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container text-center">
      <h1 class="jumbotron">Surf's Up</h1>
      <div>
        <!-- write a for loop that lists out your data and accesses the values using dot notation. -->
          {% for item in inventory %}
          <div class="col-lg-4">
              <div class="card" style="width: 20rem;">
                  <div class="card-body">
                    <h4 class="card-title">{{ item.Location }}</h4>
                    <h6 class="card-subtitle mb-2 text-muted">Wave Height: {{ item.Height }}</h6>
                    <h6 class="card-subtitle mb-2 text-muted">Air Temp: {{ item.AirTemp }}</h6>
                    <h6 class="card-subtitle mb-2 text-muted">Water Temp: {{ item.WaterTemp }}</h6>
                    <a href="{{ item.AdditionalInformation }}" class="btn btn-primary">Additional Information</a>
                  </div>
                </div>
            </div>
            {% endfor %}

      </div>
    </div>
  </body>

</html>
